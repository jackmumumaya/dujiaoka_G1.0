version: "3"

services:
  web:
    image: webdevops/php-nginx:7.4
    container_name: dujiaoka-web
    restart: always
    ports:
      - "8898:80"
    volumes:
      - ./:/app
      - ./storage:/app/storage
      - ./public/uploads:/app/public/uploads
      - ./public/audio:/app/public/audio
      - ./.env:/app/.env
    environment:
      - WEB_DOCUMENT_ROOT=/app/public
      - PHP_DATE_TIMEZONE=Asia/Shanghai
      # 强制覆盖 Laravel 的数据库配置，连接到 Docker 内部的 db 容器
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=dujiaoka
      - DB_USERNAME=dujiaoka
      - DB_PASSWORD=dujiaoka_pwd
      # 强制覆盖 Redis 配置
      - REDIS_HOST=redis
      - REDIS_PASSWORD=
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - db
      - redis

  db:
    image: mariadb:10.5
    container_name: dujiaoka-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=dujiaoka_root_pwd
      - MYSQL_DATABASE=dujiaoka
      - MYSQL_USER=dujiaoka
      - MYSQL_PASSWORD=dujiaoka_pwd
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: dujiaoka-redis
    restart: always
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
